<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="quest-contents-container">
    <div class="card">
        <div class="card-header">
          Missão Diária
        </div>
        <div class="card-body">
            <div class="title-holder">
          <img src="coin.png" class="img-fluid" alt="...">
          <h5 class="card-title">Ganhe 200 moedas</h5>
          </div>
          <div class="progress" role="progressbar" aria-label="Example 20px high" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="height: 30px">
            <div class="progress-bar bg-danger" style="width: 25%">50/200</div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          Missão Semanal
        </div>
        <div class="card-body">
            <div class="title-holder">
          <img src="target.png" class="img-fluid" alt="...">
          <h5 class="card-title">Acerte 10 questões seguidas</h5>
          </div>
          <div class="progress" role="progressbar" aria-label="Example 20px high" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="height: 30px">
            <div class="progress-bar bg-warning" style="width: 70%">7/10</div>
          </div>
        </div>
      </div>
    <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary " type="button">Mudar o Dia</button>
      </div>
      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary " type="button">Ganhar 50 moedas</button>
      </div>
      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary " type="button">Acertar questão</button>
      </div>
      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary " type="button">Errar questão</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
