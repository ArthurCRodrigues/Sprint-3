<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/functionality/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="quest-contents-container">
      <!--As missões serão inseridas aqui-->
      <div class="card">
        <div class="card-header">
          Missão Diária
        </div>
        <div class="card-body">
          <div class="card-content-holder">
            <div class="title-holder">
          <img src="/imgs/coin.png" class="img-fluid" alt="...">
          <h5 class="card-title">Ganhe 200 moedas</h5>
          </div>
            <div class="checked-img-container">
            <img src="/imgs/checked.png" alt="" class="img2">
            <span class="badge text-bg-success">Feito</span>
            </div>
          </div>
          <div class="progress" role="progressbar" aria-label="Example 20px high" aria-valuenow="0" aria-valuemin="0" aria-valuemax="200" style="height: 30px" id="questProgressStructure1">
            <div class="progress-bar bg-success" style="width: 100%" id="questProgressBar1">Completa!</div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          Missão Semanal
        </div>
        <div class="card-body">
          <div class="card-content-holder">
            <div class="title-holder">
          <img src="/imgs/target.png" class="img-fluid" alt="...">
          <h5 class="card-title">Acerte 10 questões seguidas</h5>
          </div>
          <div class="checked-img-container">
            <img src="/imgs/checked.png" alt="" class="img2">
            <span class="badge text-bg-success">Feito</span>
          </div>
          </div>
          <div class="progress" role="progressbar" aria-label="Example 20px high" aria-valuenow="0" aria-valuemin="0" aria-valuemax="10" style="height: 30px" id="questProgressStructure2">
            <div class="progress-bar bg-success" style="width: 100%" id="questProgressBar2">Completa!</div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
